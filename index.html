<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Hebcal API Application</title>
  </head>
  <body>
    <div class="container">

      <div class="opening-screen">
        <h1>Hebcal API Application</h1>
        <p>This website utilizes the API by Hebcal:</p>
        <form id="searchHebCalForm">

          <label for="inputYear">Year: </label>
          <input type="number" id="inputYear" name="inputYear">

          <label for="inputMonth">Month: </label>
          <input type="number" id="inputMonth" name="inputMonth">

          <label for="inputZipCode">Zip Code: </label>
          <input type="number" id="inputZipCode" name="inputZipCode">

          <button type="submit" id="Search">Search</button>
        </form>

        <div class="output">
        </div>

          <div id="errors"></div>


        </div>
      </div>
    </div>
  </body>
</html>
